<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME - shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="components/style.css" />
    <link rel="stylesheet" href="./style/shop-page.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./script/shop-page.js"></script>
  </head>
  <body>
    <header>
      <div id="nav-placeholder"></div>
      <!--  -->

      <nav class="class=navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container d-md-flex">
          <span class="navbar-text ps-5 h4 fw-bold" style="color: white">
            Shop Our Products
          </span>
        </div>
      </nav>
     
    </header>

    <section>
      <div class="container">
        <div class="row px-5">
          <div class="col g-5 bgdark">
            <div class="img-shop position-relative">
              <div class="pt-5 btn-container">
                <div class="btn btn-light btn-feature">Featured Item</div>
              </div>
              <div class="container-text text-white  ">
                <p class="fw-bold "></p>
                  White Tent<br />
                  <span class="fw-lighter" style="font-size: 12px;"> $200.00 USD </>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
     <div class="container pt-5">
       <div class="row px-5 d-flex justify-content-around">
         <!-- category -->
           <div class="col-3 ">
            <p class="font-monospace fw-bold">Shop by Category</p>
              <ul class="list-group gap-3 list-container" >
               <a class="list-group-item px-3 border-2 border-secondary list-item act" onclick="filterSelection('all')">All</a>
                <a class="list-group-item px-3 border-2 border-secondary list-item" onclick="filterSelection('gift')" >Gift Cards</a>
                
                <a class="list-group-item px-3 border-2 border-secondary list-item" onclick="filterSelection('tent')">Tents</a> 
                <a class="list-group-item px-3 border-2 border-secondary list-item text-wrap" onclick="filterSelection('accessories')">Accessories</a>
                <a class="list-group-item px-3 border-2 border-secondary list-item" onclick="filterSelection('packs')">Packs</a>
              </ul>
           </div>
           <!-- Boxes -->
           <div class="col-8">
            <!--  -->
            <div class="row row-cols-1 row-cols-md-3 g-4">

               <div class="col filterCard gift">
                 <div class="card h-100 text-center border-0  ">
                   <img src="./assets/gift-card.jpeg" class="card-img-top" 
                     alt="Gift Card">
                   <div class="card-body">
                     <h5 class="card-title lead fw-normal mb-0">Gift Card</h5>
                  <small class="fw-bold">$ 200.00 USD</small><br>
                  <button class="btn btn-danger mt-3">Details</button>
                   </div>
                 </div>
               </div>

              <div class="col filterCard accessories">
                <div class="card h-100 text-center border-0  ">
                  <img src="./assets/coffee-mug.jpeg" class="card-img-top"
                    alt="Palm Springs Road" />
                  <div class="card-body">
                     <h5 class="card-title lead fw-normal mb-0">Tin Coffee Tumbler</h5>
                  <small class="fw-bold">$ 35.00 USD</small><br>
                  <button class="btn btn-danger mt-3">Details</button>
                   </div>
                </div>
              </div>

               <div class="col filterCard packs">
                 <div class="card h-100 text-center border-0   ">
                   <img src="./assets/backpack.jpeg" class="card-img-top "
                     alt="Los Angeles Skyscrapers" />
                     <button class="btn btn-danger sale-btn px-4 py-1">Sale</button>
                   <div class="card-body">
                     <h5 class="card-title lead fw-normal mb-0">Blue Canvas Pack</h5>
                  <small class="fw-bold">$ 95.00 USD&nbsp;&nbsp;<s class="text-danger">$ 145.00 USD </s></small
                    ><br />
                  <button class="btn btn-danger mt-3">Details</button>
                   </div>
                 </div>
               </div>
               <div class="col filterCard packs">
                 <div class="card h-100 text-center border-0 ">
                   <img src="./assets/backpack-2.jpeg" class="card-img-top"
                     alt="Skyscrapers" />
                   <div class="card-body">
                     <h5 class="card-title lead fw-normal mb-0">Green Canvas Pack</h5>
                  <small class="fw-bold">$ 125.00 USD</small><br>
                  <button class="btn btn-danger mt-3">Details</button>
                   </div>
                 </div>
               </div>
               <div class="col filterCard accessories tent">
                 <div class="card h-100 text-center border-0  ">
                   <img src="./assets/featured.jpeg" class="card-img-top"
                     alt="Skyscrapers" />
                   <div class="card-body">
                     <h5 class="card-title lead fw-normal mb-0">Green Canvas Pack</h5>
                  <small class="fw-bold">$ 200.00 USD</small><br>
                  <button class="btn btn-danger mt-3">Details</button>
                   </div>
                 </div>
               </div>
          </div>
            <!--  -->
            </div>
       </div>
     </div>
     
    </section>

    <div id="footer-placeholder"></div>

    <!-- importing script tags -->
    <script>
      $(function () {
        $('#nav-placeholder').load('./components/navbar.html')
      })
      $(function () {
        $('#footer-placeholder').load('./components/footer.html')
      })
    </script>
  </body>
</html>
